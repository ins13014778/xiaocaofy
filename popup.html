<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>翻译插件</title>
  <style>
    body { width: 300px; padding: 10px; }
    textarea { width: 100%; height: 100px; }
    button { margin-top: 10px; }
    #error { color: red; margin-top: 10px; }
    #modelToggle, #settingsButton { margin-top: 10px; }
    #authorInfo { margin-top: 10px; font-size: 12px; color: #666; }
    #logArea {
      margin-top: 10px;
      border: 1px solid #ccc;
      padding: 5px;
      max-height: 150px;
      overflow-y: auto;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <textarea id="input" placeholder="输入要翻译的文本"></textarea>
  <select id="targetLang">
    <option value="zh-CN">中文（简体）</option>
    <option value="en">英语</option>
    <option value="ja">日语</option>
  </select>
  <button id="translate">翻译</button>
  <div id="output"></div>
  <div id="error"></div>
  <div id="logArea"></div>
  <div style="display: flex; justify-content: space-between; align-items: center;">
    <button id="settingsButton">设置</button>
    <span id="authorInfo">作者：曹志鹏</span>
  </div>
  <button id="openBlog">小曹博客</button>
  <button id="openChatGPTWeb">ChatGPTweb</button>
  <script src="popup.js"></script>
</body>
</html>

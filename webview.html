<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>网站视图</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- 更新 iframe 的 src 属性以指向指定的网站 -->
    <iframe src="https://bk.100661.xyz"></iframe>
</body>
</html>
